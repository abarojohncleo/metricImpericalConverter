<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric | Imperial Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main> 
            <div class="head">
                <h1>Metric/Imperial Unit Conversion</h1>
                <p>
                    <input type="text" id="num-input">
                </p>
                <button id="conv-btn">Convert</button>
            </div> 
            <div class="buttom">
                <div class="cards">
                    <p class="conv-label">Length (Meter/Feet)</p>
                    <p class="output" id="len"></p>
                </div>
                <div class="cards">
                    <p class="conv-label">Volume (Liters/Gallons)</p>
                    <p class="output" id="vol"></p>
                </div>
                <div class="cards">
                    <p class="conv-label">Mass (Kilograms/Pounds)</p>
                    <p class="output" id="mass"></p>
                </div>
            </div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
